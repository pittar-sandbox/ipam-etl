schemaVersion: 2.3.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: ipam-etl
  provider: Red Hat
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  website: https://quarkus.io
  displayName: Vibe Coding with Quarkus
  description: Quarkus with Roo for Vibe Coding.
  tags:
    - Java
    - Quarkus
    - Camel
    - AI
    - Vibe Coding
    - Roo Code
  projectType: Quarkus
  language: Java
projects:
  - name: "ipam-etl"
    git:
      remotes:
        origin: "https://github.com/pittar-sandbox/ipam-etl"
      checkoutFrom:
        revision: "main"
        remote: origin
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9
      env:
        - name: USE_JAVA21
          value: "true"
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: QUARKUS_ANALYTICS_DISABLED
          value: "true"
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: main
          protocol: https
          targetPort: 8080
          path: /
        - exposure: public
          name: quarkus-devui
          path: /q/dev-ui
          protocol: https
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '8G'
      memoryRequest: '8G'
      mountSources: true
  - name: mongo
    container:
      image: quay.io/mongodb/mongodb-community-server:8.2-ubi9
      env:
        - name: MONGODB_INITDB_ROOT_USERNAME
          value: user
        - name: MONGODB_INITDB_ROOT_PASSWORD
          value: password
        - name: MONGODB_INITDB_DATABASE
          value: ipam
      volumeMounts:
        - name: mongodb-data
          path: /data/db # This is the default path used by MongoDB
      cpuLimit: '1'
      memoryLimit: '1G'
  - name: mongo-express
    container:
      image: mongo-express
      env:
        - name: ME_CONFIG_MONGODB_URL
          value: "mongodb://user:password@mongo:27017"
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: "user"
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          value: "password"
        - name: ME_CONFIG_MONGODB_ENABLE_ADMIN
          value: "true"
        - name: ME_CONFIG_BASICAUTH_USERNAME
          value: "user"
        - name: ME_CONFIG_BASICAUTH_PASSWORD
          value: "password"
      dependsOn:
        - mongo
      endpoints:
        - name: mongo-express
          targetPort: 8081
          exposure: public
          protocol: http
      cpuLimit: '0.5'
      memoryLimit: '512Mi'
  - volume:
      size: 1G
    name: mongodb-data
  - volume:
      size: 1G
    name: m2
commands:
  - id: 1-package
    exec:
      label: "1. Package the application"
      component: tools
      workingDir: ${PROJECTS_ROOT}/ipam-etl
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/ipam-etl
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true
