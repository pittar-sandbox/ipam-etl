# Camel Config
camel.context.name=ipam-etl
camel.main.routes-include-pattern=classpath:routes/*.yaml

# MongoDB Config (Placeholder - adjust as needed)
# quarkus.mongodb.connection-string=mongodb://localhost:27017
quarkus.mongodb.connection-string=mongodb://user:password@localhost:27017
quarkus.mongodb.database=ipam
quarkus.mongodb.devservices.enabled=false

# IPAM Output Configuration
ipam.output.endpoint=mongodb:camelMongoClient?database=ipam&collection=ipam_records&operation=insert

# Logging
quarkus.log.category."ca.pitt.demo".level=INFO
quarkus.log.category."org.apache.camel".level=INFO
# LLM Client Configuration
llm-api/mp-rest/url=https://rhaiis-inference-demo.apps.prime.pitt.ca
llm-api/mp-rest/connectTimeout=5000
llm-api/mp-rest/readTimeout=60000